<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Silly story generator</title>

    <style>
      body {
        font-family: helvetica, sans-serif;
        width: 350px;
      }

      label {
        font-weight: bold;
      }

      div {
        padding-bottom: 20px;
      }

      input[type="text"] {
        padding: 5px;
        width: 150px;
      }

      p {
        background: #ffc125;
        color: #5e2612;
        padding: 10px;
        visibility: hidden;
      }
    </style>
  </head>

  <body>
    <div>
      <label for="customname">Enter custom name:</label>
      <input id="customname" type="text" placeholder="" />
    </div>
    <div>
      <label for="us">US</label>
      <input id="us" type="radio" name="ukus" value="us" checked />
      <label for="uk">UK</label>
      <input id="uk" type="radio" name="ukus" value="uk" />
    </div>
    <div>
      <button class="randomize">Generate random story</button>
    </div>
    <p class="story"></p>

    <script>
      // JavaScript code for generating the story
      const customName = document.getElementById("customname");
      const randomize = document.querySelector(".randomize");
      const story = document.querySelector(".story");

      function randomValueFromArray(array) {
        return array[Math.floor(Math.random() * array.length)];
      }

      const storyText =
        "It was 94 fahrenheit outside, so :insertx: went for a walk. When they got to the soup kitchen, they stared in horror for a few moments, then turned into a slug and crawled away. :inserty: saw the whole thing, but was not surprised â€” :insertx: weighs 300 pounds, and it was a hot day.";

      const insertX = ["Willy the Goblin", "Big Daddy", "Father Christmas"];
      const insertY = ["Bob", "Santa Claus", "the Easter Bunny"];

      randomize.addEventListener("click", generateStory);

      function generateStory() {
        let newStory = storyText;

        const xItem = randomValueFromArray(insertX);
        const yItem = randomValueFromArray(insertY);

        newStory = newStory.replace(":insertx:", xItem);
        newStory = newStory.replace(":insertx:", xItem); // Replace second occurrence
        newStory = newStory.replace(":inserty:", yItem);

        if (customName.value !== "") {
          const name = customName.value;
          newStory = newStory.replace("Bob", name);
        }

        if (document.getElementById("uk").checked) {
          const weight = Math.round(300 * 0.0714286) + " stone";
          const temperature = Math.round((94 - 32) * 5 / 9) + " centigrade";
          newStory = newStory.replace("94 fahrenheit", temperature);
          newStory = newStory.replace("300 pounds", weight);
        }

        story.textContent = newStory;
        story.style.visibility = "visible";
      }
    </script>
  </body>
</html>
