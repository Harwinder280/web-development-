<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Image Gallery Example</h1>

    <!-- Main image display section -->
    <div class="full-img">
      <img class="displayed-img" src="images/pic5.jpg" alt="Main Image Description">
      <div class="overlay"></div>
      <button class="dark">Darken</button>
    </div>

    <!-- Thumbnail images -->
    <div class="thumb-bar">
      <!-- Thumbnails of images -->
      <img src="images/pic1.jpg" alt="Some pic 1 text">
      <img src="images/pic2.jpg" alt="Some pic 2 text">
      <img src="images/pic3.jpg" alt="Some pic 3 text">
      <img src="images/pic4.jpg" alt="Some pic 4 text">
      <img src="images/pic5.jpg" alt="Some pic 5 text">
    </div>

    <script src="main.js"></script>
  </body>
</html>
